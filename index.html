<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header"></div>
        <div class="content">

            <h1 class="title">
                To-Do List
            </h1>

            <div class="sorting">
                <img id="sorting-button" src="#" alt="sorting button" />
            </div>

            <ul class="todo-list">
                <li class="todo-item" draggable="true">
                    <input type="text" class="todo-input" />
                    <div class="todo-delete"></div>
                </li>
            </ul>

            <div id="add-button">
                <div class="plus">+</div>
                <span>Добавить</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
